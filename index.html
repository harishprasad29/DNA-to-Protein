<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>DNA TO Protein</title>
</head>
<body>
    <h1>DNA to Protein</h1>
    <form name="form" action="">
        <p>Enter the string of DNA: <input type="text" required onkeyup="this.value = this.value.toUpperCase();" name="input"></p>
    </form>
        <button type="button" onclick="Translate()">Translate</button>
        <p></p>
        <p id="msg1"></p>
        <p id="msg"></p>
    <script>
        function Translate(){
        let x = document.forms["form"]["input"].value;
        var chars = {'A':'T','T':'A','G':'C','C':'G'};
        x = x.replace(/[ATGC]/gi, m=>chars[m]);
        let y=x.split("");
        x = x.replace(/T/g,'U');
        document.getElementById("msg1").innerHTML= 'This is your string of  mRNA: '+ x;
        x="";
        for(let i=0;i<y.length;i=i+3){
            if(((y[i]=='T')&&(y[i+1]=='T')&&(y[i+2]=='T'))||((y[i]=='T')&&(y[i+1]=='T')&&(y[i+2]=='C'))){
                x+='Phe';
            }
            if(((y[i]=='T')&&(y[i+1]=='A')&&(y[i+2]=='A'))||((y[i]=='T')&&(y[i+1]=='A')&&(y[i+2]=='G'))||((y[i]=='T')&&(y[i+1]=='G')&&(y[i+2]=='A'))){
                break;
            }
            if(((y[i]=='T')&&(y[i+1]=='T')&&(y[i+2]=='A'))||((y[i]=='T')&&(y[i+1]=='T')&&(y[i+2]=='G'))||((y[i]=='C')&&(y[i+1]=='T')&&(y[i+2]=='T'))||((y[i]=='C')&&(y[i+1]=='T')&&(y[i+2]=='C'))||((y[i]=='C')&&(y[i+1]=='T')&&(y[i+2]=='A'))||((y[i]=='C')&&(y[i+1]=='T')&&(y[i+2]=='G'))){
                x+='Leu';
            }
            if(((y[i]=='A')&&(y[i+1]=='T')&&(y[i+2]=='T'))||((y[i]=='A')&&(y[i+1]=='T')&&(y[i+2]=='C'))||((y[i]=='A')&&(y[i+1]=='T')&&(y[i+2]=='A'))){
                x+='Ile';
            }
            if((y[i]=='A')&&(y[i+1]=='T')&&(y[i+2]=='G')){
                x+='Met';
            }
            if(((y[i]=='G')&&(y[i+1]=='T')&&(y[i+2]=='T'))||((y[i]=='G')&&(y[i+1]=='T')&&(y[i+2]=='C'))||((y[i]=='G')&&(y[i+1]=='T')&&(y[i+2]=='A'))||((y[i]=='G')&&(y[i+1]=='T')&&(y[i+2]=='G'))){
                x+='Val';
            }
            if(((y[i]=='T')&&(y[i+1]=='C')&&(y[i+2]=='T'))||((y[i]=='T')&&(y[i+1]=='T')&&(y[i+2]=='C'))||((y[i]=='T')&&(y[i+1]=='C')&&(y[i+2]=='A'))||((y[i]=='T')&&(y[i+1]=='C')&&(y[i+2]=='G'))||((y[i]=='A')&&(y[i+1]=='G')&&(y[i+2]=='T'))||((y[i]=='A')&&(y[i+1]=='G')&&(y[i+2]=='C'))){
                x+='Ser';
            }
            if(((y[i]=='C')&&(y[i+1]=='C')&&(y[i+2]=='T'))||((y[i]=='C')&&(y[i+1]=='C')&&(y[i+2]=='C'))||((y[i]=='C')&&(y[i+1]=='C')&&(y[i+2]=='A'))||((y[i]=='C')&&(y[i+1]=='C')&&(y[i+2]=='G'))){
                x+='Pro';
            }
            if(((y[i]=='A')&&(y[i+1]=='C')&&(y[i+2]=='T'))||((y[i]=='A')&&(y[i+1]=='C')&&(y[i+2]=='C'))||((y[i]=='A')&&(y[i+1]=='C')&&(y[i+2]=='A'))||((y[i]=='A')&&(y[i+1]=='C')&&(y[i+2]=='G'))){
                x+='Thr';
            }
            if(((y[i]=='G')&&(y[i+1]=='C')&&(y[i+2]=='T'))||((y[i]=='G')&&(y[i+1]=='C')&&(y[i+2]=='C'))||((y[i]=='G')&&(y[i+1]=='C')&&(y[i+2]=='A'))||((y[i]=='G')&&(y[i+1]=='C')&&(y[i+2]=='G'))){
                x+='Ala';
            }
            if(((y[i]=='T')&&(y[i+1]=='A')&&(y[i+2]=='T'))||((y[i]=='T')&&(y[i+1]=='A')&&(y[i+2]=='C'))){
                x+='Tyr';
            }
            if(((y[i]=='C')&&(y[i+1]=='A')&&(y[i+2]=='T'))||((y[i]=='C')&&(y[i+1]=='A')&&(y[i+2]=='C'))){
                x+='His';
            }
            if(((y[i]=='C')&&(y[i+1]=='A')&&(y[i+2]=='A'))||((y[i]=='C')&&(y[i+1]=='A')&&(y[i+2]=='G'))){
                x+='Gln';
            }
            if(((y[i]=='A')&&(y[i+1]=='A')&&(y[i+2]=='T'))||((y[i]=='A')&&(y[i+1]=='A')&&(y[i+2]=='C'))){
                x+='Asn';
            }
            if(((y[i]=='A')&&(y[i+1]=='A')&&(y[i+2]=='A'))||((y[i]=='A')&&(y[i+1]=='A')&&(y[i+2]=='G'))){
                x+='Lys';
            }
            if(((y[i]=='G')&&(y[i+1]=='A')&&(y[i+2]=='T'))||((y[i]=='G')&&(y[i+1]=='A')&&(y[i+2]=='C'))){
                x+='Asp';
            }
            if(((y[i]=='G')&&(y[i+1]=='A')&&(y[i+2]=='A'))||((y[i]=='G')&&(y[i+1]=='A')&&(y[i+2]=='G'))){
                x+='Glu';
            }
            if(((y[i]=='T')&&(y[i+1]=='G')&&(y[i+2]=='T'))||((y[i]=='T')&&(y[i+1]=='G')&&(y[i+2]=='C'))){
                x+='Cys';
            }
            if((y[i]=='T')&&(y[i+1]=='G')&&(y[i+2]=='G')){
                x+='Trp';
            }
            if(((y[i]=='C')&&(y[i+1]=='G')&&(y[i+2]=='T'))||((y[i]=='C')&&(y[i+1]=='G')&&(y[i+2]=='C'))||((y[i]=='C')&&(y[i+1]=='G')&&(y[i+2]=='A'))||((y[i]=='C')&&(y[i+1]=='G')&&(y[i+2]=='G'))||((y[i]=='A')&&(y[i+1]=='G')&&(y[i+2]=='A'))||((y[i]=='A')&&(y[i+1]=='G')&&(y[i+2]=='G'))){
                x+='Arg';
            }
            if(((y[i]=='G')&&(y[i+1]=='G')&&(y[i+2]=='T'))||((y[i]=='G')&&(y[i+1]=='G')&&(y[i+2]=='C'))||((y[i]=='G')&&(y[i+1]=='G')&&(y[i+2]=='A'))||((y[i]=='G')&&(y[i+1]=='G')&&(y[i+2]=='G'))){
                x+='Gly';
            }
        }
        document.getElementById("msg").innerHTML= 'This is your Protein: '+ x;
        }
    </script>
</body>
</html>
